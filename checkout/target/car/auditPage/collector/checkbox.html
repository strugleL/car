<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改逃费类型</title>
    <link rel="stylesheet" href="http://localhost:8080/car/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/car/js/jquery.js"></script>
    <script type="text/javascript" src="/car/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/car/js/angular/angular.min.js"></script>
</head>
<body ng-app="selectApp" ng-controller="selectCtrl">
<label>请选择逃费类型</label>
    <form ng-submit="updateSelect()">
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox0" value="p0" ng-model="type.p0">倒卡和遮挡卡逃费
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="p1" ng-model="type.p1">两车交换卡逃费
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox2" value="p2" ng-model="type.p2">中途取得卡逃费
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="p3" ng-model="type.p3">套牌逃费
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox4" value="p4" ng-model="type.p4">U型车
        </label>
        <br>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox5" value="w0" ng-model="type.w0">计重作假逃费
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox6" value="w1" ng-model="type.w1">变轴逃费
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox7" value="w2" ng-model="type.w2">轴数不一致
        </label>
        <br>
        <input type="submit" />
    </form>
</body>
</html>
<script src="/car/js/userjs/baseUrl.js"></script>
<script src="/car/js/userjs/select-type.js"></script>
