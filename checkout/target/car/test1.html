<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=gbk">
    <style type="text/css">
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery.vticker.min.js"></script>

</head>
<body ng-app="testApp" ng-controller="testCtrl">

<div class="row">
    <div style="height: 200px; margin: 10px 20px 10px 20px; text-align: center">
        <div style="display: inline-block; width: 720px; height: inherit; border: solid; border-width: 1px; float: left; text-align: center">
            <table class="table table-striped" style="margin: auto; width: 100%;">
                <tbody>
                <tr>
                    <td height="21" width="30">车牌号</td>
                    <td height="21" width="30">出口时间</td>
                    <td height="21" width="40">逃费检测</td>
                    <td height="21" width="45">操作</td>
                    <td height="21" width="30">状态</td>
                </tr>
                </tbody>
            </table>
            <div class="dowebok">
                <ul>
                    <li ng-repeat="car in carInfoArr" on-finish-render-filters>
                        <div class="row" style="text-align: center; vertical-align: middle; border-bottom: 1px solid; margin-left: auto">
                            <div style="width: 89px; display: inline-block">
                            <span style="word-break: normal; display: block; word-wrap: break-word; width: 123px"><font id="{{car.carNo}}">{{car.carNo}}</font><a
                                    ng-click="changeCarNo($event, car.carNo, car.exRecordNo)">纠正车牌</a></span>
                            </div>
                            <div style="width: 123px; display: inline-block">
                                <span style="word-break: normal; display: block; word-wrap: break-word; width: 123px">{{car.exTime}}</span>
                            </div>
                            <div style="width: 147px; display: inline-block">
                            <span ng-if="car.history>3"
                                  style="color:red;">{{car.audit+'(历史逃费'+car.history+'次)'}}</span>
                                <span ng-if="car.history<=3">{{car.audit+'(历史逃费'+car.history+'次)'}}</span>
                            </div>
                            <div style="width: 184px; display: inline-block">
                            <span><a ng-click="carTrack(car.carNo);getCarInfo(car.exRecordNo)">对比轨迹并查看详情</a>&nbsp;
                                    <a href="img/car.jpg" target="_blank"
                                       onclick="window.open(this.href,'','width=450,height=300,left=400,top=200');return false">查看收费入口照片</a></span>
                            </div>
                            <div style="width: 124px; display: inline-block;">
                            <span ng-if="car.action==0 && car.flag!='N'"
                                  style="color: red">待处理</span>
                                <span ng-if="car.action==1">已标记为逃费车辆</span>
                                <span ng-if="car.action==2">已解除报警</span>
                                <span ng-if="car.flag=='N' && car.action==0">不需要处理</span>
                            </div>
                        </div>
                    </li>
                </ul>
