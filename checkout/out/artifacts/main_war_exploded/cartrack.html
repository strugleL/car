<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=yaDRGoon5YoRzAAwH781yUgn"></script>

    <link href="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <!--jQuery-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!--jQuery动画暂停插件-->
    <script type="text/javascript" src="js/jquery.pause.min.js"></script>
    <!--滚动效果js-->
    <script type="text/javascript" src="http://api.map.baidu.com/library/LuShu/1.2/src/LuShu_min.js"></script>
    <script type="text/javascript" src="js/angular/angular.min.js"></script>
    <!--<script type="text/javascript" src="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.js"></script>-->
    <title>car track</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl">

<div class="row">
    <div class="">
        <div class="baidu-maps" id="allmap" style="height: 500px"></div>

    </div>
</div>
<div class="">
    <div class="" style="float: left; width: 500px">
        <div class="input-group" style="margin:10px 0 0 10px">

            <input type="text" ng-model="carNo" class="form-control"/>
            <!--<button type="button" class="btn btn-default" style="float: right">查询</button>-->
            <span class="input-group-addon" ng-click="searchCarNo()"><i class="glyphicon glyphicon-search"></i></span>
        </div>
    </div>

    <div class="" style="float: left; margin: 10px 100px 0 100px; text-align: left">
        <table ng-if="startTollName != null" class="table table-hover">
            <thead>
            <tr>
                <th>信息类型</th>
                <th>时间</th>
                <th>位置</th>
                <th>经度</th>
                <th>纬度</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>入口收费站</td>
                <td>{{startTollTime}}</td>
                <td>{{startTollName}}</td>
                <td>{{startTollLng}}</td>
                <td>{{startTollLat}}</td>
            </tr>
            <tr>
                <td>出口收费站</td>
                <td>{{endTollTime}}</td>
                <td>{{endTollName}}</td>
                <td>{{endTollLng}}</td>
                <td>{{endTollLat}}</td>
            </tr>
            <tr>
                <td>车辆出发地</td>
                <td>{{startTime}}</td>
                <td>{{startLocation}}</td>
                <td>{{startLng}}</td>
                <td>{{startLat}}</td>
            </tr>
            <tr>
                <td>车辆终点地</td>
                <td>{{endTime}}</td>
                <td>{{endLocation}}</td>
                <td>{{endLng}}</td>
                <td>{{endLat}}</td>
            </tr>
            </tbody>
        </table>
        <!--{{'入口收费站：' + startTollTime + ' ' + startTollName + ' ' + startTollLng + ' ' + startTollLat}}-->
        <!--<br>-->
        <!--{{'出口收费站：' + endTollTime + ' ' + endTollName + ' ' + endTollLng + ' ' + endTollLat}}-->
        <!--<br>-->
        <!--{{'车辆出发地：' + startTime + ' ' + startLocation + ' ' + startLng + ' ' + startLat}}-->
        <!--<br>-->
        <!--{{'车辆终点地：' + endTime + ' ' + endLocation + ' ' + endLng + ' ' + endLat}}-->
    </div>

</div>
</body>
</html>
<script src="js/baseUrl.js"></script>
<script src="js/cartrack.js"></script>
